<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">
  <script src="./controller.js"></script>

  <title>Drag Drop on Grid</title>
</head>

<body>

  <div id="container" class="container">
    <div class="image-container image-container--vertical" draggable="true">
      <img id="image-3" class="image-source"
        src="https://image.freepik.com/foto-gratis/tiro-vertical-hermosos-paisajes-arboles-bosque-montanas-nevadas_181624-5036.jpg">
    </div>

    <div class="image-container image-container--horizontal" draggable="true">
      <img id="image-1" class="image-source"
        src="https://img.fotocommunity.com/atardecer-ed13d061-bbc6-4b28-8d4b-9acac0030061.jpg?height=1080">
    </div>

    <div class="image-container image-container--horizontal" draggable="true">
      <img id="image-2" class="image-source"
        src="https://mott.pe/noticias/wp-content/uploads/2018/06/el-encuadre-horizontal-en-la-fotografIa-con-medidas-de-43-y-32.png">
    </div>

    <div class="image-container image-container--vertical" draggable="true">
      <img id="image-5" class="image-source"
        src="https://thumbs.dreamstime.com/b/imagen-vertical-de-un-hermoso-paisaje-con-%C3%A1rboles-oto%C3%B1o-y-r%C3%ADo-que-conduce-puente-piedra-162521395.jpg">
    </div>

    <div class="image-container image-container--horizontal" draggable="true">
      <img id="image-4" class="image-source" src="https://blog.foto24.com/wp-content/uploads/2019/05/08-1024x683.jpg">
    </div>

    <div class="image-container image-container--vertical" draggable="true">
      <img id="image-6" class="image-source"
        src="https://1.bp.blogspot.com/-xyB_7PWhsMc/VnAH0XaZe3I/AAAAAAAAFRY/bwt5LaXZ_Wk/s1600/3x4_1.jpg">
    </div>

    <div class="image-container image-container--vertical" draggable="true">
      <img id="image-8" class="image-source"
        src="https://previews.123rf.com/images/alekseyrezin/alekseyrezin1709/alekseyrezin170900201/85723523-foto-vertical-de-pinos-en-un-bosque-con-niebla-maravilloso-paisaje-en-madera-de-monta%C3%B1a.jpg">
    </div>

    <div class="image-container image-container--horizontal" draggable="true">
      <img id="image-7" class="image-source"
        src="https://e00-telva.uecdn.es/assets/multimedia/imagenes/2018/08/20/15347581589039.jpg">
    </div>

    <div class="image-container image-container--horizontal" draggable="true">
      <img id="image-9" class="image-source"
        src="https://www.barcelo.com/pinandtravel/wp-content/uploads/2018/04/1-11.jpg">
    </div>
  </div>

</body>

</html>
